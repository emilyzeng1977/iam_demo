receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  awsxray:
  otlp/honeycomb:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "${HONEYCOMB_API_KEY}"

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/honeycomb, awsxray]
